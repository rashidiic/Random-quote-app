<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="vendors/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <section class="section-one">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box">
                        <div class="col-lg-12" id="heading">
                            <h2>Welcome to Rashid's Random Quote App!</h2>
                        </div>
                        <div class="col-lg-12" id="description">
                            <p>Здесь будут появляться рандомные цитаты при нажатии на кнопку! <br> Цитаты уже давно
                                заготовлены и
                                ждут вас! <br> Это не ваша судьба а может и ваша кто знает?
                            </p>
                        </div>
                        <div class="col-lg-12" id="output-box">
                            <p id="paragraph">Здесь будет твоя цитата!</p>
                        </div>
                        <div class="col-lg-12" id="btn-box">
                            <button class="button" id="button">Нажми чтобы узнать цитату!</button>
                        </div>
                        <div class="change-background">
                            <div class="heading">
                                <h3>Switch to Dark / White mode!</h3>
                            </div>
                            <div class="change-box">
                                <label class="switch">
                                    <input id="toggle-button" type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
